<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>AvaliaFilmes</title>
<script src="https://cdn.tailwindcss.com"></script>

<script>
  tailwind.config = {
    corePlugins: {
      preflight: false
    }
  }
</script>
</head>
<body>
    
    <header class="bg-gray-100/10 border-b-2 border-gray-700 bg-gradient-to-l from-gray-800/10 to-black">
        <div class="container mx-auto flex items-center justify-between p-4">
            
            <div class="flex items-center gap-x-6 md:gap-x-10">
                
                <a href="index.html" class="logo flex-shrink-0">
                    <h1 class="hover:scale-105">
                        <span class="logo-yellow">Avalia</span><span class="logo-white">FILMES</span>
                    </h1>
                </a>

                <nav class="genre-nav hidden md:flex"> <ul class="nav-list">
                        <li><a href="terrorfilmes.html">Terror</a></li>
                        <li><a href="comediafilmes.html">Comédia</a></li>
                        <li><a href="animacaofilmes.html">Animação</a></li>
                        <li><a href="dramafilmes.html">Drama</a></li>
                        <li><a href="biblioteca.html">Biblioteca</a></li>
                    </ul>
                </nav>
            </div>

            
        <form class="flex items-center" id="search-form">
            <input type="text" 
                   id="search-input" 
                   placeholder="Buscar filmes..." 
                   class="bg-white px-4 py-2 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 border-none w-24 md:w-48">
            
            <button typetype="submit" class="ml-2 p-2 rounded-full text-black hover:bg-gray-400 border-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </button>
            
        </form>
            
    </header>

    <nav class="md:hidden border-b border-gray-800 px-4">
        <ul class="flex justify-between p-2 text-sm">
            <li><a href="terrorfilmes.html">Terror</a></li>
            <li><a href="comediafilmes.html">Comédia</a></li>
            <li><a href="animacaofilmes.html">Animação</a></li>
            <li><a href="dramafilmes.html">Drama</a></li>
            <li><a href="biblioteca.html">Biblioteca</a></li>
        </ul>
    </nav>

    <main id="main-content">
        
        <section class="py-6 relative group">
            <h2 class="section-title text-center">Melhores Avaliações</h2>
        
            <div class=" relative max-w-[1400px] mx-auto px-6 md:px-20">
                <button id="left-btn"
                    class="absolute left-0 top-1/2 -translate-y-1/2 z-10 border-none outline-none overflow-hidden bg-black/50 text-white p-3 md:p-6 rounded-full hover:bg-yellow-500 hover:text-gray-700 transition-all opacity-50 group-hover:opacity-63 cursor-pointer hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="7"
                        stroke="currentColor" class="w-10 h-10">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </button>
        
                <div id="top-rated-container" class="flex overflow-x-auto gap-4 scroll-smooth no-scrollbar px-2">
                </div>
        
                <button id="right-btn"
                    class="absolute right-0 top-1/2 -translate-y-1/2 z-10 border-none outline-none overflow-hidden bg-black/50 text-white p-3 md:p-6 rounded-full hover:bg-yellow-500 hover:text-gray-700 transition-all opacity-50 group-hover:opacity-63 cursor-pointer hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="7"
                        stroke="currentColor" class="w-10 h-10">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </button>
            </div>
        </section>

       <section class="mt-10 px-4 md:px-6"> 
    
            <h2 class="section-title text-center">EXPLORE NOSSO CATÁLOGO</h2>
            
            <div id="catalog-grid-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-6">
                </div>
    
        </section>
    </main>
    
    <footer class="main-footer">
        <h2>AvaliaFILMES</h2> 
        <a class="text-blue-500 hover:text-blue-300 hover:underline" href="https://github.com/sammuelvss">Meu Github</a>
        
    </footer>
     <script src="script.js"></script>
</body>
</html>
